server:
  port: 8080
  tomcat:
    threads:
      max: 600
      min-spare: 50
    accept-count: 2000
    max-connections: 30000
    connection-timeout: 3000
  servlet:
    encoding:
      charset: UTF-8
      force: true


app:
  domain: ${APP_DOMAIN}

shortcode:
  minLen: 4
  mask: 0x9E3779B97F4A7C15


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,ratelimiters,threaddump,heapdump
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
  metrics:
    tags:
      application: tinyflow
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
      percentiles:
        http:
          server:
            requests: 0.5, 0.95, 0.99, 0.999
      slo:
        http:
          server:
            requests: 10ms,50ms,100ms,200ms,500ms,1s,2s
    export:
      prometheus:
        enabled: true
        step: 1m
        descriptions: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

events:
  sampleRate: 0.0
# 点击计数模式：mq(消息队列，推荐) | local(本地内存) | redis(Pipeline)
# 暂时使用 redis 模式，等 RabbitMQ 安装后改为 mq
clicks:
  mode: redis

cache:
  caffeine:
    spec: maximumSize=50000,expireAfterWrite=30m,recordStats
  warmup:
    enabled: true
    size: 5000

resilience4j:
  ratelimiter:
    instances:
      redirectLimit:
        limitForPeriod: 3500
        limitRefreshPeriod: 1s
        timeoutDuration: 0
  
  circuitbreaker:
    instances:
      # Redis 熔断器（快速失败）
      redisBreaker:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 100
        minimumNumberOfCalls: 10
        permittedNumberOfCallsInHalfOpenState: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        slowCallRateThreshold: 80
        slowCallDurationThreshold: 1000ms
        recordExceptions:
          - org.springframework.data.redis.RedisConnectionFailureException
          - java.net.SocketTimeoutException
        ignoreExceptions:
          - java.lang.IllegalArgumentException
        eventConsumerBufferSize: 100
      
      # 数据库熔断器（慢调用保护）
      dbBreaker:
        registerHealthIndicator: true
        slidingWindowType: TIME_BASED
        slidingWindowSize: 60
        minimumNumberOfCalls: 10
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 60s
        failureRateThreshold: 50
        slowCallRateThreshold: 70
        slowCallDurationThreshold: 2000ms
        recordExceptions:
          - org.springframework.dao.DataAccessException
          - java.sql.SQLException
        eventConsumerBufferSize: 100
  
  # 重试配置
  retry:
    instances:
      redisRetry:
        maxAttempts: 3
        waitDuration: 100ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.data.redis.RedisConnectionFailureException
  
  # 舱壁隔离（线程池隔离）
  bulkhead:
    instances:
      redisBulkhead:
        maxConcurrentCalls: 100
        maxWaitDuration: 50ms

# JWT 配置
jwt:
  # 密钥（生产环境请使用环境变量或加密存储，至少256位）
  secret: ${JWT_SECRET}
  # 过期时间（毫秒），默认7天
  expiration: 604800000
