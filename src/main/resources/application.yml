spring:

  application:
    name: TinyFlow
  datasource:
    url: jdbc:mysql://localhost:3306/tiny-flow?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_unicode_ci
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
  data:
    redis:
      timeout: 100ms  # 改成 100ms，避免长时间等待
      lettuce:
          pool:
            max-active: 20

            max-idle: 10

            max-wait: 100ms


server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true


app:
  domain: http://localhost:8080

shortcode:
  minLen: 4
  mask: 0x9E3779B97F4A7C15


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: tinyflow
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
      percentiles:
        http:
          server:
            requests: 0.95, 0.99

events:
  sampleRate: 0.0
